<form #form="ngForm" (submit)="saveSocial()" id="social-form">
  <header id="social-form_header">
    <h2 class="main-title">
      Aproveite e divulgue
      suas redes sociais
    </h2>
    <p class="text">
      Muitos clientes antes de contratar um produto
      pesquisam referÃªncias sobre o profissional
    </p>
  </header>

  <div id="social-form_content">
    <h3 class="subtitle">Contato</h3>

    <app-input-text name="whatsapp" id="whatsapp" type="text" label="WhatsApp" [autofocus]="true"
      placeholder="Informe o seu WhatsApp" #whatsapp="ngModel" [(ngModel)]="payload.whatsapp"
      mask="00 00 00000-0000" />

    <app-input-text name="instagram" id="instagram" type="text" label="Instagram" placeholder="Informe o seu arrouba no Instagram"
      #instagram="ngModel" [(ngModel)]="payload.instagram" />

    <app-input-text name="facebook" id="facebook" type="text" label="Facebook" placeholder="Informe o seu Facebook"
      #facebook="ngModel" [(ngModel)]="payload.facebook" />

    <app-input-text name="linkedin" id="linkedin" type="text" label="LinkedIn" placeholder="Informe o seu LinkedIn"
      #linkdin="ngModel" [(ngModel)]="payload.linkdin" />
  </div>

  <footer id="social-form_footer">
    <app-button-back color="primary" />
    <app-button [disabled]="!!form.invalid" type="submit" color="primary">Salvar</app-button>
  </footer>
</form>
