<label (click)="onClick()" class="checkbox">
  <div class="checkbox-input">
    <input type="checkbox" [value]="value()" [(ngModel)]="val" [name]="name()" (change)="toggle(val)" [id]="id()" />

    <div class="checkbox-bullet">
      <fa-icon [icon]="icon"></fa-icon>
    </div>
  </div>

  <div class="checkbox-label">
    <ng-content></ng-content>
  </div>
</label>
