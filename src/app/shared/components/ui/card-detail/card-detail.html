<div class="card-detail">
  <div class="card-detail_thumb">
    <ng-content select="[thumb]">
      @if (image()) {
      <img [src]="image()" [alt]="title()" />
      }
    </ng-content>
  </div>
  <div class="card-detail_content">
    <ng-content>
      <h4 class="card-detail_title">{{ title() }}</h4>
      <legend class="card-detail_subtitle">{{legend() }}</legend>
    </ng-content>
  </div>
</div>
